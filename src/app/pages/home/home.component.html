<div class="flex flex-col justify-center w-screen h-screen">
  <div
    class="flex flex-col h-[200px] sm:h-[300px] md:h-[500px] lg:h-[300px] w-screen bg-gray-600 justify-center items-center text-center"
  >
    <p
      class="flex font-DMSans text-white font-bold sm:text-xl lg:text-4xl lg:w-1/4 lg:p-3"
    >
      Escritório especializado em benefícios do INSS
    </p>
    <p class="font-roboto text-white tracking-[4.6px] p-3 text-sm font-light">
      APOSENTADORIAS
    </p>
    <a
      class="p-3 bg-white border-solid rounded-3xl w-80 font-bold text-sm"
      [href]="linkwppSite"
      >Fale com Advogado</a
    >
  </div>

  <div
    class="grid grid-cols-1 md:grid-cols-3 gap-2 md:gap-6 w-4/5 md:w-2/4 h-[300px] m-auto mt-10"
  >
    <div
      *ngFor="let item of arrayBeneficios"
      class="h-[300px] border-2 border-gray-600 w-full flex flex-col-reverse rounded-3xl overflow-hidden relative shadow-2xl"
    >
      <!-- Texto centralizado -->

      <div
        class="absolute inset-0 flex flex-col items-center justify-center text-center"
      >
        <span
          class="text-gray-600 justify-center text-center font-bold font-DMSans text-3xl"
          >{{ item }}
        </span>
        <a
          class="border-2 h-12 mt-10 w-3/4 mr-auto ml-auto mb-6 bg-gray-600 text-white flex p-4 rounded-md font-roboto text-center items-center justify-center"
          [href]="linkwppSite"
          >Saiba se você tem direito</a
        >
      </div>
    </div>
  </div>
</div>
